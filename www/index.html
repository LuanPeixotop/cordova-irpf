<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Calculo IRPF 2020</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="topo-fixo z-depth-1">
    <div class="valign-wrapper yellow darken-4 white-text">
      <h5 class="titulo">Calculo IRPF 2020</h5>
    </div>
  </div>

  <div class="container">
    <form id="irpf" class="section" action="#" onsubmit="return false">

      <h6 class="container brown-text center">Obrigatório</h6>
      <label for="salario_bruto">Salário bruto</label>
      <input type="number" step='0.01' id='salario_bruto' required>

      <h6 class="container brown-text center">Opcionais</h6>
      <label for="numero_dependentes">Número de dependentes</label>
      <input type="number" step='1' id='numero_dependentes'>

      <label for="vale_refeicao">Vale Refeição</label>
      <input type="number" step='0.01' id='vale_refeicao'>

      <label for="plano_saude">Plano de saúde</label>
      <input type="number" step='0.01' id='plano_saude'>

      <label for="contribuicao_sindical">Contribuição sindical</label>
      <input type="number" step='0.01' id='contribuicao_sindical'>

      </br>
      <h6 class="container brown-text center">Salário liquido</h6>
      <input type="number" disabled id='salario_liquido'>

      <p class="center-align">
        <button class="waves-effect waves-light btn" id="calcular" type="submit">
          <i class="material-icons left">settings</i>Calcular
        </button>
      </p>
    </form>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
